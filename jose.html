<html>
  <head>
    <script src="scripts/jquery/jquery-1.5.2.js"></script>
    <script src="scripts/writeAProgram.js"></script>
    <link rel="stylesheet" href="styles/screen.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
    <script type="text/javascript">
      $(document).ready(function() {
        $("#variable").toggle(function() {
          $("#variableShape").hide('slow');
        }, function() {
          $("#variableShape").show('fast');
        });

        $("#programContainer").writeAProgram();
      });
    </script>
  </head>
  <body>
    <div id="wrap">
      <div id="shapeContainer">
        <div id="variable">variable
          <div id="variableShape"></div>
        </div>
        <div id="forShape">for</div>
        <div id="functionShape">function</div>
      </div>
      <div id="programContainer">
        My Program
      </div>
    </div>
  </body>
</html>
